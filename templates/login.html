<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login To Your Account</title>
</head>

<body>
    <main>
       <form action="{{ request.path }}" method="post">
           {{ form.hidden_tag() }}
           <fieldset>
               <legend><span>Login to continue</span></legend>
               <br>
               {{ form.username.label(class="label username") }}
               <br>
               {{ form.username }}
               
           </fieldset>
       </form>
    </main>
</body>

</html>
