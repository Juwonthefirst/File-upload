<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/profile.css" type="text/css" media="all" />
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <title></title>
</head>

<body>
    <div class="body">
        <img src="../static/image/ice_bear.jpeg" alt="" />
        <div class="Firstname field">
            <form action="" method="post">
                <label for="Firstname">Firstname</label> 
                <input type="text" name="Firstname" id="Firstname" required/>    
                <button class="submit" type="submit">Change Firstname</button>
            </form>
        </div>
        <div class="Lastname field">
            <form action="" method="post">
                    <label for="Lastname">Lastname</label>
                    <input type="text" name="Lastname" id="Lastname" required/>
                <button class="submit" type="submit">Change Lastname</button>
            </form>
        </div>
        <div class="email field">
            <form action="" method="post">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" />
                <button class="submit" type="submit">Change Email</button>
            </form>
        </div>
        <p class="password">Change your password <a href="{{ url_for('change_password') }}">here</a></p>
        <a class="logout" href="{{ url_for('logout') }}"><button class="logout" >Logout</button></a>
    </div>
</body>

</html>
