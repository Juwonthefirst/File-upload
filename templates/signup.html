<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for a new account</title>
</head>
<body bgcolor="lightgrey">
    <h2>Create an account</h2>
    <form action="/signup" method="POST">
    	<label for="user"><strong>Username: </strong></label>
    	<br>
    	<input type="text" name="username" placeholder="Input your username here......" id="user" required>
    	<br><br>
    	<label for="email"><strong>Email Address: </strong></label>
    	<br>
    	<input type="text" name="email" placeholder="Input your Email address here......" id="user" required>
    	<br><br>
    	<label for="pass"><strong>Password: </strong></label>
    	<br>
    	<input type="password" name="password" placeholder="Input your password here......" id="pass" required>
    	<br><br>
    	<input type="submit" value="Signup">
</body>
</html>
