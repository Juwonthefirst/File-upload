<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ type }} preview</title>
    <style>
        body{
            background-color: black;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 90vw;
        }
    </style>
</head>

<body>
    {% if type == "video" %}
    <video src="{{ url }}" preload="auto" autoplay="autoplay"  controls></video>
    {% elif type == "image" %}
    <img src="{{ url }}"/>
    {% elif type == "audio" %}
    <audio src="{{ url }}" controls></audio>
    {% endif %}
</body>

</html>
