<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}" type="text/css" media="all" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}" type="text/css" media="all" />
    <title>Password Change request</title>
</head>

<body>
    <div class="screen">
        <div class="header">
            {% with messages=get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash">
                            <span class="iconify" data-icon="material-symbols:cancel-outline-rounded"></span>
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <img src="{{ url_for('static', filename='image/logo.webp') }}" alt="logo" />
        </div>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <div class="form">
                <div class="user field">
                    {{ form.detail.label }}
                    <div class="input">
                        <ion-icon name="mail-outline"></ion-icon>
                        {{ form.detail(placeholder="Enter Email or Username....") }}
                    </div>
                </div>
                <div class="submit">
                    {{ form.submit }}
                </div>
            </div>
        </form>
    </div>
</body>

</html>
